on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
          - name: Linux
            os: ubuntu-latest
          - name: Darwin
            os: macos-latest
    runs-on: ${{ matrix.os }} 
    name: ${{ matrix.name }} 
    steps:
      - uses: physics-enthusiast/nixos-run-action@main
        with:
          cmd: |
            uname
