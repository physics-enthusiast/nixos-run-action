on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
          - name: Linux
            os: ubuntu-latest
          - name: Darwin
            os: macos-latest
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }} 
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        with:
          cmd: |
            uname
          debug: true
